<div class="bench-card">
  <div class="header">
    <h3>{{ midiName }}</h3>
  </div>
  <div class="file-info">
    <h5 class="notes"><span>Notes: </span>{{ noteCount }}</h5>
    <h5 class="size"><span>File Size: </span>{{ fileSize }}mb</h5>
  </div>
  <div class="time">
    <h5><span>Minutes to render: </span>{{ mintes }}</h5>
  </div>
  <div class="memory">
    <h5 class="max"><span>Peak RAM usage: </span>{{ maxMem }}GB</h5>
    <h5 class="avg"><span>Avg. RAM usage: </span>{{ avgMem }}GB</h5>
  </div>
</div>
